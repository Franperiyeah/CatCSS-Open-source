<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatCSS - Test Page</title>
  <link rel="stylesheet" href="dist/catcss.css">
</head>
<body>
  <h1 style="color: var(--primary-color); font-size: var(--font-size-lg);">Welcome to CatCSS</h1>

  <!-- Prueba de colores -->
  <p style="color: var(--secondary-color);">This is a paragraph with secondary color.</p>
  <p style="color: var(--success-color);">This is a paragraph with success color.</p>

  <!-- Prueba de espaciados -->
  <div style="margin: var(--spacing-lg); padding: var(--spacing-md); background-color: var(--light-color);">
    This is a box with spacing variables.
  </div>

  <!-- Prueba de sombras -->
  <div style="width: 200px; height: 100px; background-color: var(--background-color); box-shadow: var(--box-shadow-lg);">
    Box with shadow
  </div>

  <!-- Prueba de bordes -->
  <div style="width: 200px; height: 100px; background-color: var(--primary-color); border-radius: var(--border-radius-lg);">
    Rounded box
  </div>
</body>
</html>
